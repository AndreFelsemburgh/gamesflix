<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Gamesflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMESFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Jogos</a>
                <a href="#">Top 10</a>
                <a href="#">Lançamentos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">CALL <span class="menor">OF</span> DUTY</h3>
                <span class="complemento-titulo">BLACK OPS</span>
                <h4 class="subtitulo">COLD WAR</h4>
                <p class="sinopse">
                    Black Ops Cold War mergulhará os fãs nas profundezas da volátil batalha geopolítica da Guerra Fria, no início dos anos 1980.
                </p>
                <div class="buttons">
                    <a href="trailer-cod.html" target="_blank" rel="next">
                    <button role="button" class="botao">
                        <i class="far fa-play-circle"></i>
                        VER TRAILHER
                    </button>
                    </a>
                    <a href="info-cod.html" target="_blank" rel="next">  
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>
                    
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="imagens/coldwar.jpg" alt="Capa jogo Call Of Duty - Cold War" class="box-jogos">
            </div>
            <div class="item">
                <img src="imagens/spiderman2.jpg" alt="Capa do jogo The Amazing Spider-Man 2" class="box-jogos">
            </div>
            <div class="item">
                <img src="imagens/sekiro.jpg" alt="Capa do jogo Sekiro - Shadows Die Twice" class="box-jogos">
            </div>
            <div class="item">
                <img src="imagens/tomb.png" alt="Capa do jogo Tomb Raider - Definitive Edition" class="box-jogos">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b9d6236689.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
